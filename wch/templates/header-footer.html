{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/header-footer_style.css' %}">
    <title>hotel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    {% block main-link %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="" class="logo">NEPTUN</a>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li class="main-nav-list-item"><a href="stays">STAYS</a></li>
                    <li class="main-nav-list-item"><a href="dining">DINING</a></li>
                    <li class="main-nav-list-item"><a href="aquaventure">AQUAVENTURE</a></li>
                    <div class="search-bar">
                        <div class="search">
                            <input type="search" placeholder="Search..." class="main_searchbar">
                            <button type="submit" class="search_button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <li class="main-nav-list-item"><a href="booking"> <button class="action-btn">Book Now</button> </a> </li>
                </ul>  
            </nav>
        </div>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">What's On</a>
                <a href="#">Memberships</a>
                <a href="#">About</a>
                <a href="#">Conditions</a>
            </div>
            <div class="footer-logo">
                <span>NEPTUN</span>
            </div>
        </div>
    </footer>
</body>
</html>
